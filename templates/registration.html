{% extends 'layout.html' %}

{% block title %}JavaScript Game{% endblock %}

{% block body %}
    <div class="form">
        <form method="post">
            <label for="username">Enter your username</label>
            <input name="username" type="username" id="username">
            <label for="email">Enter your email</label>
            <input name="email" type="email" id="email">
            <label for="password1">Enter your password</label>
            <input name="password" type="password" id="password1">
            <label for="password2">Repeat password</label>
            <input name="repeat_password" type="password" id="password2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
